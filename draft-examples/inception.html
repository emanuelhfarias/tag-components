<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo="> <!-- Fake favicon -->
  <title>Defining a Custom Element - the new way</title>
  <script src="../component-polyfill.js"></script>
  <style>
    div { height: 50px; width: 50px; display: inline-block; background-color: yellow; }
  </style>
</head>
<body>

  <component name="my-box" extends="my-box">
    <style>
      div { height: 50px; width: 50px; display: inline-block; background-color: green; }
    </style>
  </component>

  <my-box></my-box>
</body>
</html>
